{% extends "/public/base.html" %}

{% block title %}Change password{% endblock title %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col">
            </div>

            <div class="col-6">
                <h1 class="display-4">Change password</h1>

                <p>You are currently changing password for: <b>{{ current_user }}</b></p>
                <form method="post" oninput='confirm_new_password.setCustomValidity(confirm_new_password.value != new_password.value ? "New passwords do not match." : "")'>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div class="form-group">
                        <label for="current_password">Current password</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Current password" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password">New password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_new_password">Confirm new password</label>
                        <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm new password" required>
                    </div>
                    <a href="/" class="float-left">Login</a>
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </form>

            </div>

            <div class="col">
            </div>

        </div>
    </div>
</div>
{% endblock content %}
